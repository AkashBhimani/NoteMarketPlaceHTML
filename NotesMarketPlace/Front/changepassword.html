<!DOCTYPE html>

<html>

<head>

	<title>Change Password</title>

	<!-- important meta tage-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="icon" href="images/home/favicon.ico">

	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!-- icons -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

	<!-- css page -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">

</head>

<body>

	<!-- Change Password Section -->
	<section class="user-page-banner">

		<div class="text-center">
			<img id="top-logo" src="images/general/top-logo.png" alt="Logo">
		</div>

		<div class="user-input-field">

			<div class="title text-center">
				<h3>Change Password</h3>
				<p> Enter your new password to change your password </p>
			</div>

			<form>

				<div class="form-group">
					<label for="password" class="password">Old Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your old password">
					<i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
				</div>

				<div class="form-group">
					<label for="password" class="password">New Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your new password">
					<i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
				</div>

				<div class="form-group">
					<label for="password" class="password">Confirm Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your confirm password">
					<i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
				</div>

				<button type="submit" class="btn">SUBMIT</button>

			</form>

		</div>

	</section>

	<!-- Jquery Module -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<!-- Javascript Page -->
	<script src="js/script.js"></script>

</body></html>
