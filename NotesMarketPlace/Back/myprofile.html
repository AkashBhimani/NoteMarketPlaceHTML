<html>

	<title>My Profile</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="icon" href="images/home/favicon.ico">

	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!-- icons -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

	<!-- css page -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">

</head>

<body>

	<!-- My Profile  -->
	<section id="my-profile" class="for-fixed-footer">

		<!-- Header -->
		<header id="navbar">

			<nav class="nav navbar">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="hamburger-icon">&#9776;</span>
						</button>
						<a href="#"><img src="images/User-Profile/logo.png" alt="Logo" class="logo"> </a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="./dashboard.html">Dashboard</a></li>
							<li>
								<div class="dropdown">
									<p onclick="showhideDropdown(11)" class="dropbtn profile-pic" id="ellipsis">Notes</p>
									<div id="showhideDropdown_11" class="dropdown-content">
										<a href="../Back/notesUnderReview.html">Note Under Review</a>
										<a href="../Back/publishedNotes.html">Published Notes</a>
										<a href="../Back/downloadedNotes.html">Downloaded Notes</a>
										<a href="../Back/rejectedNotes.html">Rejected Notes</a>
									</div>
								</div>
							</li>
							<li><a href="#">Members</a></li>
							<li>
								<div class="dropdown">
									<p onclick="showhideDropdown(12)" class="dropbtn profile-pic" id="ellipsis">Reports</p>
									<div id="showhideDropdown_12" class="dropdown-content">
										<a href="../Back/spamReport.html">Spam Reports</a>
									</div>
								</div>
							</li>
							<li><a href="#">Setting</a></li>
							<li>
								<div class="dropdown">
									<img onclick="showhideDropdown(13)" src="images/Dashboard/user-img.png" class="dropbtn profile-pic" id="ellipsis">
									<div id="showhideDropdown_13" class="dropdown-content">
										<a href="#">Update Profile</a>
										<a href="#">Change Password</a>
										<a href="#" class="logout">Log Out</a>
									</div>
								</div>
							</li>
							<li><a href="#" class="last-child"> Log out</a></li>
						</ul>
					</div>
				</div>
			</nav>

		</header>
		<!-- Header Ends-->

		<!-- My Profile Details -->
		<div class="my-profile-details main-section form-properties">

			<div class="container section-container">

				<div class="row">

					<div class="col-md-12 heading">
						<h2>My Profile</h2>
					</div>

					<div class="col-md-6 col-sm-12">
						<div class="form-group">
							<label for="firstname" class="name-of-input">First Name<i> * </i></label>
							<input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
						</div>

						<div class="form-group">
							<label for="lastname" class="name-of-input">Last Name<i> * </i></label>
							<input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
						</div>

						<div class="form-group">
							<label for="email" class="name-of-input">Email<i> * </i></label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
						</div>

						<div class="form-group">
							<label for="email" class="name-of-input">Secondary Email</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
						</div>

						<div class="row">

							<div class="col-md-12 col-sm-12">
								<label for="Phone number" class="name-of-input">Phone Number</label>
							</div>

							<div class="col-md-3 col-sm-2 col-xs-3">
								<div class="form-group">
									<select class="form-control">
										<option value="+91">+91</option>
										<option value="+55">+55</option>
										<option value="+64">+64</option>
										<option value="+21">+21</option>
									</select>
								</div>
							</div>

							<div class="col-md-9 col-sm-10 col-xs-9">
								<div class="form-group">
									<input type="text" class="form-control" id="phone-number" placeholder="Enter your phone number">
								</div>
							</div>

						</div>

						<div class="col-md-12 col-sm-12 upload-img">
							<label for="profile-picture" class="name-of-input">Profile Picture</label>
							<div class="image-upload text-center">
								<label for="file-input">
									<img src="images/User-Profile/upload.png" />
									<p>Upload a picture</p>
								</label>
							</div>
							<input id="file-input" type="file" class="hidden" />

						</div>
						<button type="submit" class="btn submit">SUBMIT</button>

					</div>

				</div>

			</div>

			<footer class="footer-bottom">
				<div class="container">
					<div class="row">
						<div class="col-md-12 text-left">
							<div class="footer-text-1">
								<p>
									Version: 1.1.24
								</p>
							</div>

							<div class="footer-text-2">
								<p>
									Copyright &copy; Tatvasoft All Rights Reserved
								</p>
							</div>
						</div>
					</div>
				</div>
			</footer>

		</div>

	</section>
	<!-- End My Profile  -->

	<!-- Jquery Module -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<!-- Javascript Page -->
	<script src="js/script.js"></script>

</body>

</html>
