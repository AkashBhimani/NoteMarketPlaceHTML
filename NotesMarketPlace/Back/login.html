<!DOCTYPE html>

<html>

<head>

	<title>Login</title>

	<!-- important meta tage-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="icon" href="images/home/favicon.ico">

	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!-- icons -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

	<!-- css page -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">

</head>

<body>

	<!-- Login Section -->
	<section class="admin-page-banner">

		<div class="text-center">
			<img class="top-logo" src="images/general/top-logo.png" alt="Logo">
		</div>

		<div class="admin-input-field">

			<div class="title text-center">
				<h3>Login</h3>
				<p> Enter your email address and password to login </p>
			</div>

			<form>

				<div class="form-group">
					<label for="email" class="email">Email</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" width="300px" placeholder="Enter your email">
				</div>

				<div class="form-group">
					<label for="password" class="password">Password</label><span><a href="./forgotpassword.html">Forgot Password?</a></span>
					<input type="password" class="form-control" id="password" placeholder="Enter your password">
					<i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="check">
					<label class="form-check-label" for="exampleCheck1"> Remember Me </label>
				</div>

				<button type="submit" class="btn">LOGIN</button>

				<div class="signup text-center">
					<p>Don't have an account? <span>Sign Up</span></p>
				</div>

			</form>

		</div>

	</section>
	<!-- Ends Login Section -->

	<!-- Jquery Module -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<!-- Javascript Page -->
	<script src="js/script.js"></script>

</body>

</html>
